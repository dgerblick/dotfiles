icons = "material-nf"

[theme]
name = "dracula"
[theme.overrides]
separator = ""

[[block]]
block = "memory"
format_mem = "{mem_used} /{mem_total} ({mem_used_percents})"
format_swap = "{swap_used} /{swap_total} ({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}"

[[block]]
block = "net"
device = "enp0s31f6"
format = "{speed_up;M} {speed_down;M}"
format_alt = "{graph_up;M} {graph_down;M}"
interval = 5

[[block]]
block = "sound"
max_vol = 100
format = "{volume:5#100} {volume:3}"

[[block]]
block = "time"
interval = 5
format = "%a %b %e %l:%M %p"
